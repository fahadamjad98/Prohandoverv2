{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Card Styles */
.card {
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.card-header {
  background-color: #343a40;
  color: #fff;
  padding: 1rem;
}

.card-body {
  padding: 2rem;
}

/* Form Styles */
.form-control {
  border-radius: 5px;
  transition: border-color 0.3s ease;
}

.form-control:focus {
  border-color: #007bff;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

/* Button Styles */
.btn {
  display: inline-block;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  font-weight: 500;
  text-decoration: none;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn-outline-success {
  color: #28a745;
  border-color: #28a745;
}

.btn-outline-success:hover {
  background-color: #28a745;
  color: #fff;
  transform: translateY(-2px);
}

.btn-danger {
  background-color: #dc3545;
  color: #fff;
  border: none;
}

.btn-danger:hover {
  background-color: #c82333;
  transform: translateY(-2px);
}

/* Animation */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate {
  animation: fadeInUp 0.5s ease-out;
}
</style>
<br/>

<div class="container animate">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">Create Maintenance Ticket</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">

                        {% csrf_token %}

                        <div class="mb-3 row">
                            <label for="id_title" class="col-sm-2 col-form-label">Title:</label>
                            <div class="col-sm-10">
                                <input type="text" name="title" class="form-control" id="id_title">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="id_description" class="col-sm-2 col-form-label">Description:</label>
                            <div class="col-sm-10">
                                <textarea name="description" class="form-control" id="id_description"></textarea>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="id_inspection_date" class="col-sm-2 col-form-label">Inspection Date:</label>
                            <div class="col-sm-10">
                                <input type="date" name="inspection_date" class="form-control" id="id_inspection_date">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="id_inspection_time" class="col-sm-2 col-form-label">Inspection Time:</label>
                            <div class="col-sm-10">
                                <input type="time" name="inspection_time" class="form-control" id="id_inspection_time">
                            </div>
                        </div>
                        <div class="text-center">
                        <button type="submit" class="btn btn-outline-success bi-arrow-repeat"> Submit</button>
                      </div>
                    </form>
                    <a href="{% url 'home' %}" class="btn btn-danger bi-arrow-left" > Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    window.addEventListener('load', function() {
        const animateElements = document.querySelectorAll('.animate');
        animateElements.forEach(function(element) {
          element.style.opacity = 1;
        });
      });
</script>
{% endblock %}
