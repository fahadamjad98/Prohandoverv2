{% extends 'base.html' %}

{% block content %}

<style>
    .form-row {
        display: flex;
        gap: 1rem;
      }
      
      .form-group {
        flex: 1;
      }


.card {
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.card-body {
  padding: 2rem;
}

/* Form Styles */
.form-group {
  margin-bottom: 1.5rem;
}

label {
  font-weight: 600;
}

input[type="text"],
input[type="email"] {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ced4da;
  border-radius: 5px;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus {
  border-color: #80bdff;
  outline: none;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

/* Button Styles */
.btn {
  display: inline-block;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  font-weight: 500;
  text-decoration: none;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn-primary {
  background-color: #007bff;
  color: #fff;
  border: none;
}

.btn-warning {
  background-color: #ffc107;
  color: #212529;
  border: none;
}

.btn:hover {
  transform: translateY(-2px);
}

.btn-primary:hover {
  background-color: #0056b3;
}

.btn-warning:hover {
  background-color: #e0a800;
}

/* Animation */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


</style>

<div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 400px; animation: fadeInUp 0.5s ease-out;">
        <div class="card-body text-center">
            <h2 class="mb-4">Let's verify your information</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-row">

                    <div class="form-group">
                      <label for="id_first_name">First Name:</label>
                      {{ form.first_name }}
                    </div>
                    <div class="form-group">
                      <label for="id_last_name">Last Name:</label>
                      {{ form.last_name }}
                    </div>
                  </div>

                <div class="form-group">
                    <label for="id_email">Email:</label>
                    {{ form.email }}
                </div>

                <div class="form-group">
                    <label for="id_registered_number">Registered Number:</label>
                    {{ form.registered_number }}
                  </div>
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
            <a href="{% url 'my_profile' %}" class="btn btn-warning">Back</a>
        </div>
    </div>
</div>



{% endblock %}
