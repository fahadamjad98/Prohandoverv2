{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="card shadow-lg mx-auto" style="max-width: 400px; animation: fadeInUp 0.5s ease-out;">
            <div class="card-body text-center">
                <h1 class="mb-4">Update Profile</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
                <a href="{% url 'my_profile' %}" class="btn btn-warning">Back</a>
            </div>
        </div>
    </div>
{% endblock %}
